name: PR Branch Workflow

on:
  pull_request:
    branches:
      - '*'

run-name: PR from branch ${{ github.head_ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Print incoming branch
        run: |
          echo "Incoming branch is: ${{ github.head_ref }}"
